<div class="consulta-container">
  <mat-card class="consulta-card">
    <mat-card-title class="consultaCNPJ">Consulta de CNPJ</mat-card-title>
    <mat-card-content>
      <form [formGroup]="cnpjForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Insira o CNPJ</mat-label>
          <input matInput id="cnpj" formControlName="cnpj" [value]="cnpjForm.get('cnpj')?.value | cnpjFormat" />
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="cnpjForm.invalid">
            Consultar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="dadosEmpresa" class="result-card">
    <mat-card-title class="titleSocio">Dados da Empresa</mat-card-title>
    <mat-card-content [formGroup]="cnpjForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Razão Social</mat-label>
        <input matInput formControlName="razao_social" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data de Abertura</mat-label>
        <input matInput formControlName="data_abertura" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Situação</mat-label>
        <input matInput formControlName="situacao" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Atividade Principal</mat-label>
        <input matInput formControlName="atividade_principal" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Endereço Completo</mat-label>
        <input matInput formControlName="endereco_completo" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-divider></mat-divider>
      <h2>Sócios</h2>
      <div *ngFor="let socio of dadosEmpresa.socios" class="card">
        <mat-card class="socio-card">
          <mat-card-title class="titleSocio">{{ socio.nome }}</mat-card-title>
          <mat-card-content>{{ socio.qualificacao }}</mat-card-content>
        </mat-card>
      </div>

      <div class="button-container">
        <button mat-raised-button color="accent" (click)="onSubmitForm()">
          Salvar
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
